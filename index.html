<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ايجاد القيمة المجهوله</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
        }
        .input-group label {
            width: 80px;
            display: inline-block;
        }
        .input-group input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>شرح البرنامج</h1>
    <p>يوجد قيمه مجهوله (?) و يجب ان تدخل الرقم الثاني و الناتج و ستظهر القيمه المجهولة</p>
    <br>
    <h3>مثال : </h3>
    <br>
    <h3>? * 4 = 20</h3>
    <br>
    <h4> : الناتج</h4>
    <br>
    <h3>5</h3>
    <h1>?</h1>
    
    <div class="calculator">
        <form id="calculatorForm">
            <div class="input-group">
                <label for="firstNumber">Second Number:</label>
                <input type="number" id="firstNumber" name="firstNumber" required>
            </div>
            <div class="input-group">
                <label for="operator">Operator:</label>
                <select id="operator" name="operator" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="input-group">
                <label for="secondNumber">The resulting :</label>
                <input type="number" id="secondNumber" name="secondNumber" required>
            </div>
            <div class="buttons">
                <button type="button" id="calculateButton">Calculate</button>
                <button type="button" id="clearButton">Clear</button>
            </div>
            <p id="result"></p>
        </form>
    </div>

    <script>
        const calculateButton = document.getElementById('calculateButton');
        const clearButton = document.getElementById('clearButton');
        const form = document.getElementById('calculatorForm');
        const resultElement = document.getElementById('result');

        calculateButton.addEventListener('click', function() {
            const firstNumber = parseFloat(form.elements.firstNumber.value);
            const operator = form.elements.operator.value;
            const secondNumber = parseFloat(form.elements.secondNumber.value);

            let result;
            switch (operator) {
                case '+':
                    result = secondNumber - firstNumber;
                    break;
                case '-':
                    result = secondNumber + firstNumber;
                    break;
                case '*':
                    result = secondNumber / firstNumber;
                    break;
                case '/':
                    if (secondNumber === 0) {
                        result = "Division by zero is not allowed.";
                    } else {
                        result = secondNumber / firstNumber;
                    }
                    break;
                default:
                    result = "Invalid operator.";
            }

            if (result) {
                resultElement.textContent = result;
            } else {
                resultElement.textContent = "";
            }
        });

        clearButton.addEventListener('click', function() {
            form.elements.firstNumber.value = "";
            form.elements.operator.value = "";
            form.elements.secondNumber.value = "";
            resultElement.textContent = "";
        });
    </script>
</body>
</html>
